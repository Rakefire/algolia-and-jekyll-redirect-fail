---
<!DOCTYPE html>
<html lang="en" class="no-js page-loader-overflow-hidden">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ site.data.settings.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ site.data.settings.keywords }}" />
  <link rel="apple-touch-icon" href="{{ site.url }}/assets/images/icons/icon-full.png">
  <link rel="icon" type="image/png" href="{{ site.url }}/assets/images/icons/icon-full.png">
  <link rel="manifest" href="/manifest.json">

  <!-- Core CSS -->
  <link href="{{ site.url }}/assets/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="{{ site.url }}/assets/css/style.css" media="screen" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.8.0/dist/instantsearch.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.8.0/dist/instantsearch-theme-algolia.min.css">

  <!-- Javscript -->
  <script src="{{ site.url }}/assets/js/libs/modernizr-3.6.0.min.js"></script>
  <script src="{{ site.url }}/assets/js/libs/jquery-1.12.2.min.js"></script>
  <script src="{{ site.url }}/assets/main.js?{{ site.time | date: '%s%N' }}" defer></script>
  <script src="{{ site.url }}/assets/js/page-load.js"></script>

</head>

<body itemscope itemtype="http://schema.org/WebPage" class="{{ page.layout }} {% if jekyll.environment != "production" %}cms-editor-active{% endif %}">
  {{ content }}
</body>

</html>
